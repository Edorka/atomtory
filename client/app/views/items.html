<div layout="column" ng-cloak>
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Atomtory: an inventory for atoms and isotopes</h2>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
    <md-list>
      <md-subheader class="md-no-sticky">{{items.list.length}} items on inventory</md-subheader>
      <md-list-item class="md-3-line secondary-button-padding" ng-repeat="item in items.list">
        <div class="md-list-item-text" layout="column">
          <h3>{{item.label}}</h3>
          <h3 ng-if="item.type">{{item.type.label}}</h3>
          <h3 ng-if="! item.type">type was not specified</h3>
          <h5 >{{item.created_at}} {{items.expirationOf(item)}}</h5>
        </div>
        <md-button class="md-secondary" ng-click="items.retrieve(item)">Retrieve</md-button>
      </md-list-item>
  </md-content>
</div>
