<md-dialog aria-label="Creating new item"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Adding new item</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">Close
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Label</label>
          <input ng-model="item.label">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Type</label>
            <md-select ng-model="item.type_id">
              <md-option ng-repeat="type in types" value="{{type.id}}">
                {{type.label}}
              </md-option>
            </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel">
        Cancel
      </md-button>
      <md-button class="md-primary" ng-click="submit(item)" style="margin-right:20px;">
        Submit
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
